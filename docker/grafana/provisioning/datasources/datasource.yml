# تهيئة مصادر البيانات لـ Grafana
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    version: 1
    editable: false
    jsonData:
      timeInterval: 15s
      httpMethod: GET
    secureJsonData: {}

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db:5432
    database: boai
    user: boai
    isDefault: false
    version: 1
    editable: false
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1400
      timescaledb: false
    secureJsonData:
      password: 'boai'

